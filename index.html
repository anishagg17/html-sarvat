<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="mystyle.css">

</head>
<body id="grad1">
    <div id="mainbox">
        <div style="margin-top: 20px;">
            <div style="display: inline-block; margin-left:60px;"> 
                 <i class="glyphicon glyphicon-envelope" ></i>
                  Campaigns

            <div style="display: inline-block; margin-left:980px;"> 
                All Users
            </div>
            <div style="display: inline-block; margin-left:60px;">
                December
            </div>
        </div>

        <div style="top: 30px; left: 60px; display: inline-block; opacity : 0.97; position: relative; width:100%;">

            <div style=" display: inline-block; width:43%;">
                <div style="display: block;">
                    <div style=" font-size: 50px;  display: inline-block; ">59%</div>
                    <div style=" display: inline-block; ">
                        <div style=" font-size: 20px; display: block;">OPEN</div>
                        <div style=" font-size: 20px; display: block;">RATE</div>
                    </div>
                </div>
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>
                <div style=" font-size: 14px;  display: block;">59 Opens</div>
            </div>

            <div style=" display: inline-block; margin-left:60px; width:43%;">
                <div style=" font-size: 50px;  display: inline-block; ">37%</div>
                <div style=" display: inline-block; ">
                    <div style=" font-size: 20px; display: block;">CLICK</div>
                    <div style=" font-size: 20px; display: block;">RATE</div>
                </div>
                <div id="myProgress2">
                    <div id="myBar2"></div>
                </div>
                <div style=" font-size: 14px;  display: block;">59 Clicks</div>
            </div>

        </div>

        <!-- image -->
        <div id="clip" style="margin-left: 120px; ">
            <img  src="waves.png" />
        </div>
        <!-- image end -->

        <div style="margin-top: 70px;">
            <div style="display: flex; margin-left:60px; margin-right:60px; flex-direction: column; opacity : 0.70;">
                <div style="display: flex; flex-direction: row; margin-top: 50px;">
                    <div style="margin-top: 10px;">100% </div>
                    <div style=" width:100%; margin-right:20px;"> <hr>   </div>
                </div>
                <div style="display: flex; flex-direction: row; margin-top: 50px;">
                    <div style="margin-top: 10px;">80% </div>
                    <div style=" width:100%; margin-right:20px;"> <hr>   </div>
                </div>
                <div style="display: flex; flex-direction: row; margin-top: 50px;">
                    <div style="margin-top: 10px;">60% </div>
                    <div style=" width:100%; margin-right:20px;"> <hr>   </div>
                </div>
                <div style="display: flex; flex-direction: row; margin-top: 50px;">
                    <div style="margin-top: 10px;">40% </div>
                    <div style=" width:100%; margin-right:20px;"> <hr>   </div>
                </div>
                <div style="display: flex; flex-direction: row; margin-top: 50px;">
                    <div style="margin-top: 10px;">20% </div>
                    <div style=" width:100%; margin-right:20px;"> <hr>   </div>
                </div>
            </div>
        </div>

        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>    
        </div>
        <div class="flex-container" style="bottom: 25px; opacity : 0.70;  ">
            <div style=" font-size: 20px; ">Delivered</div>
            <div style=" font-size: 20px;">Cleared</div>
            <div style=" font-size: 20px;">Forwarded</div>
            <div style=" font-size: 20px;">Bounced</div>
            <div style=" font-size: 20px;">Unsubscribed</div>
            <div style=" font-size: 20px;">Complaints</div>    
        </div>

        

    </div>
    <script>
        var elem = document.getElementById("myBar");   
        var width = 1;
        var id = setInterval(frame, 10);
        function frame() {
            if (width >= 59) {
            clearInterval(id);
            } else {
            width++; 
            elem.style.width = width + '%'; 
            }
        }
        var elem2 = document.getElementById("myBar2");   
        var width2 = 1;
        var id2 = setInterval(frame2, 10);
        function frame2() {
            if (width2 >= 37) {
                clearInterval(id2);
            } else {
                width2++; 
                elem2.style.width = width2 + '%'; 
            }
        }
        
        var elem3 = document.getElementById("clip");   
        var width3 = 1;
        var id3 = setInterval(frame3, 10);
        function frame3() {
            if (width3 >= 100) {
                clearInterval(id3);
            } else {
                width3++; 
                elem3.style.width = width3 + '%';
            }
        }
    </script>
</body>
</html>
